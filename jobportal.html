<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coming Soon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .coming-soon-container {
            text-align: center;
            max-width: 500px;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .coming-soon-container h1 {
            font-size: 3em;
            color: #333;
        }

        .coming-soon-container p {
            font-size: 1.2em;
            color: #555;
        }

        .coming-soon-container input {
            padding: 10px;
            width: 80%;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .coming-soon-container button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .coming-soon-container button:hover {
            background-color: #0056b3;
        }

        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
            margin: 0 10px;
            text-decoration: none;
            font-size: 20px;
            color: #007bff;
        }

        .social-icons a:hover {
            color: #0056b3;
        }
    </style>
  <link href="assets/img/ngs.png" rel="icon">

    
</head>

<body>

    <div class="coming-soon-container">
        <h1>Coming Soon</h1>
        <p>We are working hard to bring something amazing. Stay tuned!</p>

        <div class="social-icons">
            <p>Follow us for updates:</p>
              <a href="https://www.facebook.com/najuna.general.supplies/"><i class="bi bi-facebook"></i></a>
              <a href="https://www.instagram.com/najunageneralsupplies/"><i class="bi bi-instagram"></i></a>
              <a href="https://www.youtube.com/@Najunageneralsuppliescompanyli"><i class="bi bi-youtube"></i></a>
        </div>
    </div>

</body>

</html>
